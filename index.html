<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoi 2 - Java 23 P1</title>
    <link rel="stylesheet" href="./assets/css/style.css ">
</head>
<body>
    <!-- Table HTML: Bang du lieu -->
    <table>

        <!-- Tieu de Bang -->
        <thead>
            <!-- tr: Hang; td: Cot -->
            <tr>
                <th>STT</th>
                <th>Ten</th>
                <th>Que Quan</th>
                <th>Tuoi</th>
            </tr>
        </thead>

        <!-- Than Bang -->
        <Tbody>
            <tr>
                <td>01</td>
                <td>Nguyen Van A</td>
                <td>Ha Noi</td>
                <td>20</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Nguyen Van B</td>
                <td>Ho Chi Minh</td>
                <td>25</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Nguyen Van C</td>
                <td>Da Nang</td>
                <td>23</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Nguyen Van D</td>
                <td>Hai Phong</td>
                <td>22</td>
            </tr>
        </Tbody>

        <!-- Chan Bang -->
        <Tfoot>
            <tr>
                <td>colum1</td>
                <td>colum2</td>
                <td>colum3</td>
                <td>colum4</td>
            </tr>
        </Tfoot>
    </table>

    <!-- Form HTML: Thu thap du lieu -->
    <form>
        <h2>Thong tin sinh vien</h2>

        <!-- Nhap ho ten / nhap tren 1 dong -->
        <label>Ho Ten:</label>
        <input type="text" placeholder="Nhap ho ten cua ban">

        <!-- Email Sinh vien -->
        <br><br>    
        <label>Email:</label>
        <input type="email" placeholder="Nhap dia chi email">

        <!-- Nhap tuoi -->
        <br><br>
        <label>Tuoi</label>
        <input type="number" placeholder="Nhap vao tuoi cua ban">

        <!-- Mat khau -->
        <br><br>
        <label>Mat khau</label>
        <input type="password" placeholder="Nhap mat khau cua ban">

        <!-- Nhap van ban tren nhieu dong -->
        <br><br>
        <label>Nhan xet</label>
        <textarea rows="10" cols="30"></textarea>

        <!-- select: danh sach -->
        <br><br>
        <label>Danh sach dien thoai</label>
        <select>
            <option>Iphone 13</option>
            <option>Iphone 14</option>
            <option>Iphone 15</option>
        </select>

        <!-- Gui du lieu di -->
        <br><br> 
        <button type="submit">Gui di</button>
    </form>

    <!-- The Block: xuống dòng -->
    <p>Doan van 1</p> <p>Doan van 2</p>

    <!-- The inline: nằm trên một dòng -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

    <!--The inline + the block: xuống dòng  -->
    <p>Doan van 3</p>
    <a href="#">Link3</a>


    <h4>demo external css</h4>

</body>
</html>
